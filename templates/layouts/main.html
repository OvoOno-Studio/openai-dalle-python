<!DOCTYPE html>
<html>
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6J9HCEGTE7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', 'G-6J9HCEGTE7');
    </script>
     <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6900518000418542" crossorigin="anonymous"></script>
    <title> {% block title %}{% endblock %} </title>
    <meta name="keywords" content="image generator, DALLE-E 2, photorealistic images, text prompts, creativity">
    <meta name="description" content="Transform your ideas into stunning, photorealistic images with the DALLE-E 2 Image Generator. Simply enter a text prompt describing the image you want to create, and let the power of the DALLE-E 2 API do the rest. Whether you're an artist, a designer, or just looking for a fun way to express your creativity, our image generator has something for you.">
    <!-- Link to Milligram CSS file hosted on a CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to main.css and main.responsive.css files -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.responsive.css')}}">
</head>
<body>
    <div class="container"> 
        <div class="row">
            <h1>{% block heading %}{% endblock %}</h1> 
        </div>
        <div class="row">
            {% block content %}{% endblock %}
        </div>
        <div class="row">
            <div class="column column-50">  
                {% include 'forms/generate.html' %}
            </div>  
            <div class="column column-50"> 
                {% include 'forms/donate.html' %}
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="row">
                    <div class="column">
                        <h3> 1024x1024 resolution </h3>
                    </div>
                    <div class="column column-offset-50 text-right">
                        <div id="link-container" class="column column-offset-25"></div>
                    </div>
                </div>
                <!-- The HTML markup for the loading animation -->
                <div id="loader" style="display: none;">
                    <h5>Loading...</h5> 
                </div>
                <div id="image-container"></div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6900518000418542" crossorigin="anonymous"></script>
                <!-- Responsive -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-6900518000418542"
                    data-ad-slot="8629523814"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div> 

    {% include 'partials/_footer.html' %}
    
    <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?render=6LdeTdAjAAAAAPGWzX9fKu4lUXMeef2zaAhs-nXy"></script>  
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/script.js') }}"></script>
</body>
</html>
